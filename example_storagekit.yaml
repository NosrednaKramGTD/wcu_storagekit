storage:
  env_substitution: true

  providers:
    # S3 example (requires: pip install storagekit[s3])
    s3main:
      base_uri: "s3://my-bucket/app-data"
      options:
        client_kwargs:
          region_name: "us-west-2"
        # endpoint_url: "https://minio.example.edu"  # for S3-compatible

    # Local disk example
    local:
      base_uri: "file:///var/lib/myapp"
      options: {}

    # SFTP example using SSH keypair (requires: pip install storagekit[sftp])
    sftpdrop:
      base_uri: "sftp://myuser@sftp.example.edu:22/incoming"
      options:
        key_filename: "${SFTP_KEYFILE}"
        # password: "${SFTP_PASSWORD}"  # optional alternative
